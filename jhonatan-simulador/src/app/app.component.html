<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CNN Font Awesome -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam&display=swap" rel="stylesheet">
</head>

<body oncontextmenu="return false">

  <div class="barra-menu" id="barra-menu">
    <li class="opciones-menu">Inicio</li>
    <li class="opciones-menu">Opciones</li>
    <div class="dropdown">
      <li class="opciones-menu">Simulacion</li>
      <div class="dropdown-child">
        <button class="opciones-menu" (click)="graficar()">Ejecutar simulacion</button>
      </div>
    </div>
    <div class="dropdown">
      <li class="opciones-menu">Esquematico</li>
      <div class="dropdown-child">
        <button class="opciones-menu" (click)="restaurarLienzo()">Eliminar esquematico</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="zona-1" id="zona-1">
      <h4 style="text-align: center;">-- Nodos --</h4>
      <hr>
      <div *ngFor="let imagen of imagenes" class="grid-zona-1">
        <img class="element" id={{imagen}} src="assets/img/{{imagen}}.png" (dragstart)="arrastrar($event)">
      </div>
    </div>
    <div class="zona-2" id="zona-2">
      <div id="svgContainer" style="margin: 0px 0px;">
        <svg id="svg" width="0" height="0">
        </svg>
      </div>
    </div>
    <div class="zona-3" id="zona-3">
      <canvas id="canvas" class="canvas"></canvas>
      <button (click)="cerrarGrafica()">X</button>
    </div>
    <div id="contextmenu" class="contextmenu" [ngStyle]="estiloMenu" (clickOutside)="cerrarMenuContextual()"
      (mouseleave)="cerrarMenuContextual()">
      <ul class="menu">
        <li class="borrar" (click)="borrarLinea($event)">
          <p>Borrar</p>
        </li>
      </ul>
    </div>
  </div>

  <div class="footer"><span>Â© 2022 Jhonatan M. Jaramillo</span></div>

</body>

</html>
