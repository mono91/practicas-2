<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CNN Font Awesome -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam&display=swap" rel="stylesheet">
</head>

<body oncontextmenu="return false">
  <div class="barra-menu" id="barra-menu">
    <li class="opciones-menu">Inicio</li>
    <li class="opciones-menu">Opciones</li>
    <li class="opciones-menu">Simulacion</li>
  </div>
  <div class="zona-1" id="zona-1">
    <h4 style="text-align: center;">-- Nodos --</h4>
    <hr>
    <img class="element" id="pc" src="assets/img/pc.png" (dragstart)="arrastrar($event)">
    <img class="element" id="cable" src="assets/img/cable.png" (dragstart)="arrastrar($event)">
    <img class="element" id="modem" src="assets/img/modem.png" (dragstart)="arrastrar($event)">
    <img class="element" id="cable-corto" src="assets/img/cable-corto.png" (dragstart)="arrastrar($event)">
    <img class="element" id="pila" src="assets/img/pila.png" (dragstart)="arrastrar($event)">
    <img class="element" id="tarjeta-gpon" src="assets/img/tarjeta-gpon.png" (dragstart)="arrastrar($event)">
  </div>
  <div class="zona-2" id="zona-2">
    <div id="svgContainer" style="margin: 50px 50px;">
      <svg id="svg" width="0" height="0">
      </svg>
    </div>
  </div>
  <div id="contextmenu" class="contextmenu" [ngStyle]="estiloMenu" (clickOutside)="cerrarMenuContextual()"
    (mouseleave)="cerrarMenuContextual()">
    <ul class="menu">
      <li (click)="borrarLinea($event)">Borrar</li>
    </ul>
  </div>
</body>

</html>
